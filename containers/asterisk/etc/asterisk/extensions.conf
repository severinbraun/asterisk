[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]

[from-doorbird]
; DoorBird „wählt“ meist einfach; viele Geräte senden s/auto
exten => s,1,NoOp(Incoming from DoorBird (chan_sip))
 same => n,Answer()
 same => n,Dial(PJSIP/ha-endpoint,30)     ; HA anrufen
 same => n,Hangup()

; Optional: wähle 100 für HA
exten => 100,1,NoOp(DoorBird -> HA)
 same => n,Dial(PJSIP/ha-endpoint,30)
 same => n,Hangup()

[from-ha]
; Von HA eingehend – setz hier, was passieren soll:
exten => 200,1,NoOp(HA -> Test Echo)
 same => n,Answer()
 same => n,Echo()
 same => n,Hangup()
