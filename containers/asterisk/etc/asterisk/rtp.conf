[general]
; UDP-Portbereich für RTP (muss zur Firewall/zu Docker-Ports passen)
rtpstart=10000
rtpend=10100

; Schutz vor „RTP hijacking“ – nur Pakete vom erwarteten Peer akzeptieren
strictrtp=yes

; Optional: Wie lange ohne RTP bis Auflegen (in ms). 0 = deaktiviert.
;rtpkeepalive=0
;rtptimeout=60
;rtpholdtimeout=300
