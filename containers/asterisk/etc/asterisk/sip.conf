[general]
context=public
allowguest=no
udpbindaddr=0.0.0.0:5060
tcpenable=no
transport=udp
language=de
alwaysauthreject=yes
srvlookup=yes
nat=force_rport,comedia
qualify=yes
disallow=all
allow=alaw
dtmfmode=rfc2833

; DoorBird registriert sich hier (User/Pass aus ENV via Templating)
[doorbird](peer)
type=friend
host=dynamic
username=__DOORBIRD_USER__
secret=__DOORBIRD_PASS__
context=from-doorbird
callerid=DoorBird <1001>
canreinvite=no
; externip / localnet bei Bedarf
;externip=
;localnet=192.168.0.0/255.255.255.0
