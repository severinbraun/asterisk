; =======================
; /etc/asterisk/pjsip.conf
; UTF-8, LF line endings
; =======================

[global]
type=global
endpoint_identifier_order=auth_username,username,ip,anonymous
default_realm=asterisk

; --------- Transports ----------
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
verify_client=no
require_client_cert=no

[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0:8088

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089

; ===========================================================
; 1002 – SIPJS / Browser (WebRTC über WSS 8089 oder via Proxy)
; ===========================================================

[hass-auth]
type=auth
auth_type=userpass
username=1002
password=Test12345

[hass-aor]
type=aor
max_contacts=1

[hass]
type=endpoint
aors=hass-aor
auth=hass-auth
transport=transport-wss
context=internal
allow_subscribe=yes
disallow=all
allow=opus,alaw,ulaw
direct_media=no
dtmf_mode=rfc4733
force_rport=yes

; WebRTC/DTLS
webrtc=yes
media_encryption=dtls
dtls_setup=actpass
dtls_auto_generate_cert=no
dtls_cert_file=/etc/asterisk/keys/asterisk.crt
dtls_private_key=/etc/asterisk/keys/asterisk.key
dtls_verify=no
use_avpf=yes
ice_support=yes

; optional, falls Hints/BLF in anderem Context liegen:
; subscribe_context=internal

; ============================================
; 2003 – Doorbird/Softphone (klassisch SIP/UDP)
; ============================================

[2003-auth]
type=auth
auth_type=userpass
username=doorbird
password=Test12345

[2003-aor]
type=aor
max_contacts=1
qualify_frequency=60

[2003]
type=endpoint
aors=2003-aor
auth=2003-auth
transport=transport-udp
context=internal
allow_subscribe=yes
disallow=all
allow=alaw,ulaw,g722
direct_media=no
dtmf_mode=rfc4733

; NAT / Symmetric RTP für UDP-Client
force_rport=yes
rtp_symmetric=yes
rewrite_contact=yes

media_encryption=no
