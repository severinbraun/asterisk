[global]
type=global
user_agent=Asterisk

; UDP Transport f√ºr PJSIP auf 5061
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5061
external_signaling_address=${EXTERNAL_IP}
external_media_address=${EXTERNAL_IP}

; Home Assistant Benutzer (registriert sich bei Asterisk)
[ha-auth]
type=auth
auth_type=userpass
username=homeassistant
password=${HOMEASSISTANT_SECRET}

[ha-aor]
type=aor
max_contacts=1
remove_existing=yes

[ha-endpoint]
type=endpoint
transport=transport-udp
aors=ha-aor
auth=ha-auth
context=from-ha
disallow=all
allow=ulaw,alaw
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
