[global]
; Set global settings here

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

[transport-udp6]
type=transport
protocol=udp
bind=[::]

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0

[transport-tcp6]
type=transport
protocol=tcp
bind=[::]

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
method=tlsv1_2
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
verify_client=no
require_client_cert=no

[transport-tls6]
type=transport
protocol=tls
bind=[::]:5061
method=tlsv1_2
cert_file=/etc/asterisk/keys/fullchain.pem
priv_key_file=/etc/asterisk/keys/privkey.pem

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089

[transport-wss6]
type=transport
protocol=wss
bind=[::]

; AUTO GENERATED EXTENSIONS
#include pjsip_default.conf

; CUSTOM EXTENSIONS
#include pjsip_custom.conf
