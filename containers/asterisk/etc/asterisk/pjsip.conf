[global]
type=global
endpoint_identifier_order=auth_username,username,ip,anonymous
default_realm=asterisk

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
verify_client=no
require_client_cert=no

[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0:8088

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089

; ---------- Home Assistant (sipjs-card) ----------
; Zugangsdaten kommen via env/entrypoint â€“ Defaults gesetzt
; HOMEASSISTANT_USER / HOMEASSISTANT_PASS

[1002-auth]
type=auth
auth_type=userpass
username=1002
password=Caliba#355

[1002-aor]
type=aor
max_contacts=1
rewrite_contact=yes
qualify_frequency=60

[1002]
type=endpoint
aors=1002-aor
auth=1002-auth
transport=transport-wss
context=internal
disallow=all
allow=opus,ulaw,alaw
direct_media=no
dtmf_mode=rfc4733
force_rport=yes
; DTLS-SRTP (WebRTC)
webrtc=yes
media_encryption=dtls
dtls_setup=actpass
dtls_auto_generate_cert=no
dtls_cert_file=/etc/asterisk/keys/asterisk.crt
dtls_private_key=/etc/asterisk/keys/asterisk.key
dtls_verify=no
use_avpf=yes
ice_support=yes

