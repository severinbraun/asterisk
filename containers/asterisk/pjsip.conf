[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; Beispiel-Endpunkt (Softphone / HA-Integration)
[ha-user]
type=endpoint
transport=transport-udp
context=from-internal
disallow=all
allow=ulaw
auth=ha-user-auth
aors=ha-user-aor

[ha-user-auth]
type=auth
auth_type=userpass
username=ha
password=STRONGPASSWORD

[ha-user-aor]
type=aor
max_contacts=1
