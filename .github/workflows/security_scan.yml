name: Security Scan
on:
  workflow_run:
    workflows: ["Lint"]
    types: [completed]
  workflow_dispatch:

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (load, no push) with pinned args
        uses: docker/build-push-action@v6
        with:
          context: containers/asterisk
          file: containers/asterisk/Dockerfile
          load: true
          tags: tmp:scan
          build-args: |
            OWNER=${{ github.repository_owner }}
            REPO=${{ github.event.repository.name }}
            $(cat containers/asterisk/versions.env)

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tmp:scan
          format: table
          exit-code: 0
          ignore-unfixed: true
